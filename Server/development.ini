[app:main]
use = egg:services
pyramid.reload_templates = true
pyramid.includes = pyramid_tm
sqlalchemy.url = mysql+pymysql://root:admin@localhost/checkers_game

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, services, sqlalchemy.engine.base.Engine

[logger_services]
level = DEBUG
handlers =
qualname = services

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy.engine.base.Engine]
level = INFO
handlers =
qualname = sqlalchemy.engine.base.Engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
